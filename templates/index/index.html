{% extends 'layout.html' %}



{% block content %}
<style>
    img{
        max-width: 100%;
        border-radius: 5px;
        border: solid 1px #f1f1f1;
    }
</style>
<div class="bg-light rounded border container text-dark">
    <div class="row m-2 p-2">
        <div class="col"><h1>markdown stuff:</h1></div>
    </div>
    <hr />
    {% for mkpage in mkpages %}
    <div class="row m-2 p-2 bg-white text-dark border rounded">
        <div class="w-100 text-center">{{mkpage.title}}</div>
        <div class="position-absolute">
            <a style="cursor: pointer;" id="{{mkpage.id}}" onclick="if(confirm('do u really want to delete it?')) delete_post(this.id)">X</a>
        </div>
        <hr />
        <div class="col">

            {{mkpage.mkpage|safe}}

        </div>
    </div>
    {% endfor %}
    <br>
</div>

<script>
    function delete_post(id){
        console.log("attempting to delete")
        window.open("delete/"+id)
    }
</script>
{% endblock %}
